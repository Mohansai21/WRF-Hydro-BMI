{% set data = load_setup_py_data() %}

package:
  name: "pymt_wrfhydro"
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - model_metadata
    - mpi4py 
    - netCDF4 
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - mpi4py 
    - netCDF4 

test:
  requires:
    - bmi-tester
    - model_metadata
  imports:
    - pymt_wrfhydro
  commands:
    - config_file=$(mmd-stage WrfHydroBmi . > MANIFEST && mmd-query WrfHydroBmi --var=run.config_file.path)
    - bmi-test pymt_wrfhydro.bmi:WrfHydroBmi --config-file=$config_file --manifest=MANIFEST -v

about:
  summary: Python package that wraps the pymt_wrfhydro BMI.
  home: https://github.com/VT-Hydroinformatics/pymt_wrfhydro
  license: MIT License
  license_file: LICENSE
  dev_url: https://github.com/VT-Hydroinformatics/pymt_wrfhydro
